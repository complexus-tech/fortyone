name: fortyone

services:
  db:
    networks:
      - fortyone
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${APP_DB_USER}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
      POSTGRES_DB: ${APP_DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${APP_DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${APP_DB_USER} -d ${APP_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    networks:
      - fortyone
    ports:
      - "${APP_REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    networks:
      - fortyone
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${APP_MINIO_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${APP_MINIO_SECRET_ACCESS_KEY:-minioadmin}
    ports:
      - "${APP_MINIO_PORT:-9000}:9000"
      - "${APP_MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    image: fortyone/migrations:${FORTYONE_VERSION:-latest}
    networks:
      - fortyone
    entrypoint:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgresql://${APP_DB_USER}:${APP_DB_PASSWORD}@db:5432/${APP_DB_NAME}?sslmode=disable",
        "up",
      ]
    depends_on:
      db:
        condition: service_healthy

  api:
    image: fortyone/api:${FORTYONE_VERSION:-latest}
    networks:
      - fortyone
    env_file:
      - ${FORTYONE_ENV_FILE:-./fortyone.env}
    ports:
      - "${APP_API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

  worker:
    image: fortyone/worker:${FORTYONE_VERSION:-latest}
    networks:
      - fortyone
    env_file:
      - ${FORTYONE_ENV_FILE:-./fortyone.env}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

  projects:
    image: fortyone/projects:${FORTYONE_VERSION:-latest}
    networks:
      - fortyone
    env_file:
      - ${FORTYONE_ENV_FILE:-./fortyone.env}
    ports:
      - "${PROJECTS_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
  minio_data:

networks:
  fortyone:
