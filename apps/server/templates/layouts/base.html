{{ define "base" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Subject }}</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333333;
        background-color: #ffffff;
      }
      .email-container {
        max-width: 520px;
        margin: 0 auto;
        padding: 32px 20px 48px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 24px;
      }
      .logo {
        height: 40px;
        width: auto;
        border-radius: 6px;
      }
      .content-card {
        background: #ffffff;
        border-radius: 10px;
        padding: 32px 32px 28px;
        border: 1px solid #efefef;
      }
      .heading {
        color: #111111;
        font-size: 26px;
        font-weight: 600;
        margin: 0 0 18px;
      }
      .eyebrow {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #111111;
        margin: 0 0 12px;
      }
      .text {
        color: #333333;
        font-size: 15px;
        line-height: 1.7;
        margin: 0 0 18px;
      }
      .button {
        background-color: #111111;
        color: #ffffff !important;
        padding: 12px 22px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        display: inline-block;
      }
      .button:visited,
      .button:hover,
      .button:active {
        color: #ffffff !important;
      }
      .button-subtle {
        background-color: #111111;
      }
      .button-container {
        margin: 26px 0 24px;
      }
      .highlight {
        background: #fbfafa;
        border-radius: 8px;
        padding: 16px 18px;
        margin: 18px 0 20px;
      }
      .meta {
        font-size: 14px;
        color: #555555;
        margin: 0 0 6px;
      }
      .list {
        padding-left: 18px;
        color: #333333;
        margin: 0 0 16px;
      }
      .divider {
        height: 1px;
        background: #ededed;
        margin: 24px 0;
      }
      .footer {
        margin-top: 24px;
        color: #666666;
        font-size: 13px;
        text-align: center;
      }
      .footer a {
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <img src="{{ .LogoURL }}" alt="Logo" class="logo" />
      </div>
      <div class="content-card">
        {{ template "content" . }}
      </div>
      <div class="footer">
        <p>&copy; {{ .Year }} Complexus LLC. All Rights Reserved.</p>
      </div>
    </div>
  </body>
</html>
{{ end }}
