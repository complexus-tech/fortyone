{{ define "base" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Subject }}</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #1a1a1a;
        background-color: #f5f5f5;
      }
      .email-container {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .logo-section {
        margin-bottom: 24px;
      }
      .logo {
        height: 32px;
        width: auto;
      }
      .heading {
        color: #222;
        font-size: 26px;
        font-weight: 500;
        margin-bottom: 24px;
      }
      .text {
        color: #666666;
        font-size: 16px;
        line-height: 24px;
        margin-bottom: 24px;
      }
      .button {
        background-color: #f43f5e;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        display: inline-block;
      }

      .button-container {
        margin: 32px 0;
      }
      .footer {
        margin-top: 28px;
        margin-bottom: 24px;
        padding-top: 6px;
        color: #666;
        font-size: 15px;
        border-top: 1px solid #dfe1e4;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="logo-section">
        <img src="{{ .LogoURL }}" alt="Logo" class="logo" />
      </div>
      {{ template "content" . }}
      <div class="footer">
        <p>
          &copy; {{ .Year }} &bull; Complexus LLC &bull; All Rights Reserved.
        </p>
      </div>
    </div>
  </body>
</html>
{{ end }}
