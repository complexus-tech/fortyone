{{ define "base" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Subject }}</title>
    <style>
      body {
        font-family: "Avenir Next", "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #1f2328;
        background-color: #f3f1ee;
      }
      .email-container {
        max-width: 640px;
        margin: 0 auto;
        padding: 32px 20px 48px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
      }
      .logo {
        height: 32px;
        width: auto;
      }
      .tagline {
        font-size: 12px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #8b8f97;
      }
      .content-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 32px 32px 28px;
        box-shadow: 0 16px 40px rgba(20, 20, 20, 0.08);
        border: 1px solid #ece9e6;
      }
      .heading {
        color: #1f2933;
        font-size: 26px;
        font-weight: 600;
        margin: 0 0 18px;
      }
      .eyebrow {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #a16b4d;
        margin: 0 0 12px;
      }
      .text {
        color: #4b5563;
        font-size: 16px;
        line-height: 1.7;
        margin: 0 0 18px;
      }
      .button {
        background-color: #c45b3c;
        color: #ffffff;
        padding: 12px 22px;
        text-decoration: none;
        border-radius: 999px;
        font-weight: 600;
        display: inline-block;
      }
      .button-subtle {
        background-color: #1f2933;
      }
      .button-container {
        margin: 26px 0 22px;
      }
      .highlight {
        background: #f8f4f1;
        border-radius: 12px;
        padding: 16px 18px;
        margin: 18px 0 20px;
      }
      .meta {
        font-size: 13px;
        color: #6b7280;
        margin: 0 0 6px;
      }
      .list {
        padding-left: 18px;
        color: #4b5563;
        margin: 0 0 16px;
      }
      .divider {
        height: 1px;
        background: #ece9e6;
        margin: 24px 0;
      }
      .footer {
        margin-top: 24px;
        color: #8b8f97;
        font-size: 13px;
        text-align: center;
      }
      .footer a {
        color: #8b8f97;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <img src="{{ .LogoURL }}" alt="Logo" class="logo" />
        <span class="tagline">FortyOne</span>
      </div>
      <div class="content-card">
        {{ template "content" . }}
      </div>
      <div class="footer">
        <p>&copy; {{ .Year }} Complexus LLC. All Rights Reserved.</p>
      </div>
    </div>
  </body>
</html>
{{ end }}
