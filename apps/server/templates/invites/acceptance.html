{{ define "content" }}
<p class="eyebrow">Invitation accepted</p>
<h1 class="heading">{{ .InviteeName }} joined {{ .WorkspaceName }}</h1>
<p class="text">
  Great news. {{ .InviteeName }} accepted your invitation to join
  {{ .WorkspaceName }} and has joined as {{ .Role }}.
</p>
<div class="button-container">
  <a href="{{ .LoginURL }}" class="button">Go to {{ .WorkspaceName }}</a>
</div>
{{ end }}
