{{ define "content" }}
<p class="eyebrow">Invitation accepted</p>
<h1 class="heading">{{ .InviteeName }} joined {{ .WorkspaceName }}</h1>
<p class="text">
  {{ .InviteeName }} accepted your invitation and joined as {{ .Role }}. You can
  jump back in to welcome them and keep momentum going.
</p>
<div class="button-container">
  <a href="{{ .LoginURL }}" class="button">Open workspace</a>
</div>
{{ end }}
