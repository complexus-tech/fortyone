name: Trigger auto deployment for api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-AutoDeployTrigger-e523df93-33f2-4104-83cd-d2a9bbea1ccf.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.API_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.API_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.API_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: complexus.azurecr.io
          registryUsername: ${{ secrets.API_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.API_REGISTRY_PASSWORD }}
          containerAppName: api
          resourceGroup: production
          imageToBuild: complexus.azurecr.io/api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


