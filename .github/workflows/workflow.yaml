name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/projectsapi:latest \
                       -t ${{ secrets.ACR_LOGIN_SERVER }}/projectsapi:${{ github.sha }} .

      - name: Push Docker Images
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/projectsapi:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/projectsapi:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        uses: Azure/container-apps-deploy-action@v2
        with:
          appSourcePath: .
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          containerAppName: projectsapi
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/projectsapi:${{ github.sha }}
